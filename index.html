<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가로 전체 정사각형 2x2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      width: 90vw; /* 가로 전체 거의 다 차지 */
      max-width: 900px;
    }

    .cell-link {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 정사각형 비율 유지 */
      background-color: #333;
      border-radius: 20px;
      overflow: hidden;
      display: block;
      transition: transform 0.2s;
    }

    .cell-link:hover {
      transform: scale(1.03);
    }

    .cell-link img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <a href="https://a.com" class="cell-link" target="_blank">
      <img src="https://via.placeholder.com/600" alt="">
    </a>
    <a href="https://a.com" class="cell-link" target="_blank">
      <img src="https://via.placeholder.com/600" alt="">
    </a>
    <a href="https://a.com" class="cell-link" target="_blank">
      <img src="https://via.placeholder.com/600" alt="">
    </a>
    <a href="https://a.com" class="cell-link" target="_blank">
      <img src="https://via.placeholder.com/600" alt="">
    </a>
  </div>

</body>
</html>
